<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:ital,wght@0,500;0,800;1,200&display=swap" rel="stylesheet">


</head>

<body>
  <div id="dentro">
    <div id="card">
      <img id="qrcode" src="./images/image-qr-code.png" alt="qr code">
      <div id="titulo">
        <h2>Improve your front-end skills by building projects</h2>
      </div>
      <div id="paragrafo">
        <p>
          Scan the QR code to visit Frontend <br> Mentor and  take your codding skills to the next level.
        </p>
      </div>

    </div>
  </div>
</body>

</html>
